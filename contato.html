    <main class="conatatos">
        <form action="conatos" method="post">
            <label class="con-label" for="name">Nome Completo</label>
            <input class="entre" type="text" placeholder="Seu nome" name="" id="name" required>

            <label class="con-label" for="email">Email</label>
            <input class="entre" type="email" placeholder="Coloque seu email" name="" id="email" required>

            <label class="con-label" for="phone">Número para contato</label>
            <input class="entre" type="phone" placeholder="Coloque seu telefone" name="" id="phone" required>

            <label class="con-label" for="message">Deixe aqui sua mensagem</label>
            <textarea class="entre" name="" placeholder="Deixe sua mensagem" id="message" cols="30" rows="10"></textarea>

            <input class="entre" type="submit" value="Enviar ">
        </form> 
    </main>
    <footer class="terceiro">
        <br>
        <p class="title5">Site criado com propósito educacional!</p>
        <br>
        <p class="alunas">Ana Christina</p>
